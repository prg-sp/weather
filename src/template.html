<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=, initial-scale=1.0" />
		<link rel="shortcut icon" href="media:#" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div class="container">
			<div class="card shadow">
				<div class="card__header">
					<h1>
						<span id="w-city"></span>
						<span id="w-country"></span>
					</h1>
					<h2 class="card__header-celcius">
						<span id="w-celcius"></span>
					</h2>
				</div>
				<div class="card__body">
					<div class="card__body-header">
						<div>
							<div class="card__logo">
								<img id="w-img" class="logo__img" alt="weather image" />
							</div>
							<div>Description</div>
						</div>
						<div>Wind m/s</div>
						<div>Humidity %</div>
					</div>

					<div class="card__body-info">
						<p id="w-description"></p>
					</div>

					<div class="card__body-info">
						<h3 id="w-wind"></h3>
					</div>

					<div class="card__body-info">
						<h3 id="w-humidity"></h3>
					</div>
				</div>

				<button id="btn" class="btn btn--primary">New city</button>

				<div id="modal"></div>
				<div class="alert"></div>
			</div>
		</div>
	</body>
</html>
